<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas Seguras</title>

    <!-- Vinculación del CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Tipografía futurística tipo consola -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>Generador de Contraseñas Seguras</h1>
        
        <!-- Opciones para personalizar la contraseña -->
        <div class="options">
            <label for="length">Longitud:</label>
            <input type="number" id="length" value="12" min="8" max="20">
            
            <label for="include-numbers">Incluir Números:</label>
            <input type="checkbox" id="include-numbers" checked>
            
            <label for="include-special">Incluir Caracteres Especiales:</label>
            <input type="checkbox" id="include-special" checked>
            
            <label for="include-uppercase">Incluir Mayúsculas:</label>
            <input type="checkbox" id="include-uppercase" checked>
        </div>

        <!-- Campo para mostrar la contraseña generada -->
        <input type="text" id="password" readonly>

        <!-- Botón para generar la contraseña -->
        <button id="generate">Generar Contraseña</button>
        
        <!-- Botón para copiar la contraseña -->
        <button id="copy">Copiar al Portapapeles</button>
    </div>

    <!-- Vinculación del JavaScript -->
    <script src="script.js"></script>

</body>
</html>
